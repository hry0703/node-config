    <script>
        // ecmascript中有一个规定 就是如果一个promise返回一个promise，那么这么promise 会再次产生一个任务
        Promise.resolve().then(() => { // p1
            console.log(0);
            // 如果返回的是一个promise 这个promise会产生两个微任务  
            return new Promise((resolve) => { // queueMicrotask(()=>x.then())
                resolve('a');
            })
        }).then(res => {
            console.log(res)
        })
        Promise.resolve().then(() => { // p2
            console.log(1);
        }).then(() => {
            console.log(2);
        }).then(() => {
            console.log(3);
        }).then(() => {
            console.log(4);
        }).then(() => {
            console.log(5);
        })
        // 默认会产生两个微任务 [， ,3 , 'a' ]
        // 0 1 ,2 ,3  'a' 




    </script>
